{% extends 'Blog/base.html' %}

{% block title %}Eliminar Publicación{% endblock %}
{% block content_title %}Eliminar Publicación{% endblock %}

{% block content %}
<div class="alert alert-warning shadow-sm p-4 rounded-4">
    <h5 class="mb-3">¿Estás seguro de que querés eliminar la publicación <strong>"{{ object.titulo }}"</strong>?</h5>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-danger rounded-pill px-4">Eliminar</button>
            <a href="{% url 'lista_publicaciones' %}" class="btn btn-secondary rounded-pill px-4">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
